<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestFull Api jquery</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
    <script>
        $(document).ready(() => {
            getUsers();
            $('#myapi').animate({ fontSize: '3em' }, "slow");
        })
    </script>



</head>

<body class="m-1 ">

    <div class="row ">
        <div class="col-md-12 mt-3  ml-5">
            <div style=" direction :ltr !important ; ">
                <h3 class="text-left  " id="myapi">
                    <a href="https://jsonplaceholder.ir"> apiUrl :</a>
                    https://jsonplaceholder.ir
                </h3>
                <hr />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 m-3">
            <div>
                <label class="m-3 form-group "> پست های کاربران :</label>
            </div>

            <div>
                <select class="form-control" id="optionUser">
                    <option> انتخاب کنید:</option>

                </select>

            </div>
        </div>


    </div>

    <button class="btn btn-primary m-3" onclick="getPost()"> بارگذاری پست </button>

    <div class="row">
        <div class="col m-3">
            <table class="table table-hover table-striped table-bordered" id="posts">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>عنوان</th>
                        <th>متن</th>
                        <th>نظرات</th>
                    </tr>
                </thead>
                <tbody id="tbodyTable">
                </tbody>
            </table>

            <div class="text-center hide " id="iconSpiner">
                در حال دریافت اطلاعات
                <i class="fa fa-spin fa-spinner fa-4x"> </i>
            </div>
        </div>
    </div>

    <div class="modal " tabindex="-1" role="dialog" id="userModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success ">
                    <h4 class="modal-title"><b>نظرات</b> </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="margin-right:23rem" ;>&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
